<!DOCTYPE html>
<html>
<head>
<title>卧们来猜红包吧！</title>
<script src='/ajax3.js'></script>
<script>
function onReady(){
    var bs = document.getElementById('submit');
    var s = false;
    bs.addEventListener('click', function(){
        if (s) return;
        var n, a;
        n=parseFloat(document.getElementById('num').value);
        a=document.getElementById('alipay').value;
        if (!n || !a) {
            alert('输入数量和alipay账号');
            return;
        }
        var j = {
            num:n,
            acc:a
        }
        console.log(j);
        $ajax3({
            url: '/submit.do?payload='+JSON.stringify(j),
            success: function(){
                window.location.assign('/');
                s = true;
            },
            failure: function(e){
                console.log(e);
                document.write('FAILED!');
            }
        })
    });
}
document.addEventListener('DOMContentLoaded', onReady);
</script>
<style>
    strong {
        color: #FF2222;
    }
    h2{
        font-family: '黑体';
        color: #44CD70;
    }
    div {
        margin-left: 7%;
    }
</style>
</head>
<body>
    <h1>卧们来猜红包吧！</h1>
    <h2>红包第二弹</h2>
    <h3><strong>请用Chrome，Firefox。不要使用QQ/微信的内置浏览器。不支持IE！</strong></h3>
    <h4>第一个猜对的全额，剩下的人会按照一定比例得到全额<br />没人猜对则平分</h4>
    <h4>数额范围：(0, 666]，精确到<strong>个位数</strong></h4>
    <div>
    <span>数额：</span><input id='num' type='number'></input><br />
    <span>支付宝账号：</span><input id='alipay' type='text'></input><br />
    </div>
    <h5><strong>提交前请检查支付宝帐号是否正确： </strong>
    <a id='submit' href='#'>Submit / 提交</a>
    </h5>
</body>
</html>
